<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>MIRA-ENC v1</title>

<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="common.js"></script>

<script type="text/javascript">
var xmlHttp;
var autoReload=true;

function jsOnLoad(){
	jsInitMenu(5);
	jsReload();
	setInterval('jsTimer()', 3000);
}

function jsReload(){
	jsGET("gsm.json", jsLoadDone);
}

function jsTimer(){
	if(autoReload){
	  jsReload();
	}
}

function jsLoadDone(rspText){
	var json = JSON.parse(rspText);

	jsUdLbl("lblImei", json, "imei");
	jsUdLbl("lblImsi", json, "imsi");
	jsUdLbl("lblModel", json, "model");
  	jsUdLbl("lblRevision", json, "revision");
  	jsUdLbl("lblGsm", json, "gsm");
  	jsUdLbl("lblData", json, "data");
}

function jsSendCmd(){
  var cmdReq = jsGetE("txtCmdReq")[0].value;
  var cmdTime = jsGetE("txtCmdTime")[0].value;
  var q = "cmdreq=" + encodeURIComponent(cmdReq) + "&cmdtime=" + encodeURIComponent(cmdTime);
  console.log(q)
	jsGET("atcmd.json?" + q, jsCmdDone);
}

function jsCmdDone(rspText) {
  var json = JSON.parse(rspText);

  var s = json.cmdRsp;
  s = s.replace(/CRLF/g, "<br/>");
  jsGetEId("lblCmdRsp").innerHTML = s;
}
</script>
</head>

<body onload="jsOnLoad();">

<div id="header">
</div>

<div id="nav">
</div>


<div id="content">
	<form id="idForm" method="post">
    <table style="padding-left:30px">
      <tr class="bh">
        <td colspan="2">Basic information</td>
      </tr>
			<tr>
				<td class="small">IMEI</td>
				<td><label id="lblImei">--</label></td>
      		</tr>
			<tr>
				<td class="small">IMSI</td>
				<td><label id="lblImsi">--</label></td>
      		</tr>
      <tr>
				<td class="small">MODEL</td>
				<td><label id="lblModel">--</label></td>
      </tr>
      		<tr>
				<td class="small">REVISION</td>
				<td><label id="lblRevision">--</label></td>
			</tr>
			<tr>
				<td>GSM status</td>
				<td>
					<label id="lblGsm">--</label>
				</td>
			</tr>
			<tr>
				<td>DATA status</td>
				<td><label id="lblData">--</label></td>
			</tr>
      </tr>
      <tr>
        <td colspan="2"></td>
      </tr>

      <tr class="bh">
        <td colspan="2">AT Command Interface</td>
      </tr>
			<tr>
				<td>Request</td>
				<td><input type="text" name="txtCmdReq" value="AT+CUSD=1,&quot;*101#&quot;,15"></td>
      </tr>
      <tr>
				<td>Request Timeout</td>
        <td>
          <input type="number" name="txtCmdTime" value="3" min="0" max="10"> seconds
        </td>
      </tr>
      <tr>
				<td>Response</td>
				<td><label id="lblCmdRsp">--</label></td>
      </tr>
		</table>

		<p style="text-align:left">
			<input type="button" onclick="jsSendCmd();" value="Send Command"/>
		</p>

	</form>
</div>
</body>
</html>
