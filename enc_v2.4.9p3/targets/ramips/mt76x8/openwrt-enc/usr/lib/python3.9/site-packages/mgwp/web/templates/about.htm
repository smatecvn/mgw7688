<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>MIRA-ENC v1</title>

<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="common.js"></script>

<script type="text/javascript">
var CMD_PASS=1,CMD_RTC=3,CMD_REBOOT=4,CMD_RESET=5;

function jsOnLoad(){
	jsInitMenu(7);
	jsGET('about.json', jsLoadDone);
}

function jsLoadDone(rspText){
	var json = JSON.parse(rspText);
	jsGetEId("divInfo").innerHTML = json.systemInfo.replace(/\n/g,"<br>");
	jsGetEId("wanInfo").innerHTML = json.wanInfo.replace(/\n/g,"<br>");
}

</script>
</head>

<body onload="jsOnLoad();">

<div id="header">
</div>

<div id="nav">
</div>

<div id="content">
	<form id="idForm" method="post" onSubmit="jsPreSubmit();">
		<h2>System information</h2>
		<div id="divInfo">--</div>
		<h2>WAN Information</h2>
		<div id="wanInfo">--</div>
	</form>
</div>
</body>
</html>
