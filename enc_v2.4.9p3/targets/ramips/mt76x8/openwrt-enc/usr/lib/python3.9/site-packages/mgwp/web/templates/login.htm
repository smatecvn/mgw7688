<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>MIRA-ENC v1</title>

<style>

	.login-form {
		width: 400px;
		
		margin: 200px auto;
		padding-bottom:2rem;
		text-align: left;
		border: 1px solid rgba(100,100,100,0.3);
		background-clip: padding-box;
	}
	.input {
		margin:auto auto;
		margin-bottom: 2em;
    padding: .3em 0.5em;
		border:none;
		border-bottom: 1px solid #eaeaea;
    padding-bottom: 0.5em;
		width:15rem;
	}
	.btn-login {
		display:block;
		height:2rem;
		padding: 0.3rem 1.5rem;
		background-color:#4caf50;
	}
</style>

<script type="text/javascript">

function jsSubmit(){
	document.forms[0].submit();
}
</script>

<style>

</style>
</head>

<body>

<div>
	<form method="post">
	<div class="login-form">
		<div style="background-color:#4caf50; font-size:2rem; padding: 0.5rem 0.5rem">
			MIRA AUDIO ENCODER
		</div>
		<div style="height:2rem;"></div>
		
		<div style="margin-left: 1em">
			<label style="width:5rem;display:inline-block;">Username</label>
			<input class="input" type="text" name="username" placeholder="username"></input>
		</div>
		<div style="margin-left: 1em">
			<label style="width:5rem;display:inline-block;">Password</label>
			<input class="input" type="password" name="password" placeholder="password"></input>
		</div>
		<div style="margin-left: 1em">
			<button class="btn-login" type="button" onclick="jsSubmit()">Login</button>
		</div>
	</div>
	</form>
</div>

</body>
</html>
